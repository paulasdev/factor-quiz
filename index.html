<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome and google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&family=Rubik:ital@1&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7401c7cc54.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz Game</title>
</head>

<body>

    <div class="quiz-area">
        <h1>Quiz Game</h1>
        <div class="category">
            <button class="btn btn--film"><i class="fas fa-film"></i> Film
            </button>
            <button class="btn btn--animals"><i class="fa-solid fa-dog"></i> Animals
            </button>
            <button class="btn btn--cars"><i class="fa-solid fa-car"></i> Cars
            </button>
            <button class="btn btn--sports"><i class="fa-solid fa-person-running"></i> Sports</button>
        </div>

        <div class="question-area">
            <h2 class="quiz-question" id="question">
                <!-- Home Alone 2: Lost in New York: Which US President gives Kevin
                McAllister directions? -->
            </h2>
            <ul class="quiz-options">
                <!-- <li>Barack Obama</li>
                <li>George W.Bush</li>
                <li>Donald Trump</li>
                <li>George Bush</li> -->
            </ul>
        </div>
        <div id="result">
            <!-- Result here -->
        </div>


        <div class="quiz-foot">
            <button class=" btn btn--check">Submit Answer</button>
        </div>
    </div>
    <!-- quiz app js -->
    <script src="assets/js/script.js"></script>
</body>

</html>
