<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome and google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&family=Rubik:ital@1&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7401c7cc54.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz Game</title>
</head>

<body class="flex">

    <div class="quiz-area">
        <h1>Quiz Game</h1>
        <div>
            <a class="btn btn--films btn-categories" id="films">
                <i class="fas fa-film"></i> Film
            </a>
            <a class="btn btn--animals btn-categories" id="animals">
                <i class="fa-solid fa-dog"></i> Animals
            </a>
            <a class="btn btn--cars btn-categories" id="cars">
                <i class="fa-solid fa-car"></i> Cars
            </a>
            <a class="btn btn--sports btn-categories" id="sports">
                <i class="fa-solid fa-person-running"></i> Sports
            </a>
        </div>
        <div class="quiz-score">
            <span id="correct-score"></span>/<span id="total-question"></span>
        </div>

        <div class="question-area">
            <h2 class="quiz-question" id="question">
                <br> <span class="category"></span>
            </h2>
            <ul class="quiz-answers" id="options">

            </ul>
            <div id="result">
            </div>
        </div>
        <div class="quiz-foot">
            <button type="button" id="check-answer">Check Answer</button>
            <button type="button" id="play-again">Play Again!</button>
        </div>
    </div>
    
    <!-- quiz app js -->
    <script src="assets/js/script.js"></script>
</body>

</html>
