<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&family=Rubik:ital@1&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7401c7cc54.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz Factor</title>

</head>

<body>

    <div class="container">
        <section id="index" class="show">
            <div class="flex-center flex-column">
                <h1>Quiz Factor</h1>
                <h2>Choose a topic to test your knowledge: </h2>
                <a class="btn btn-categories" href="#" id="films">
                    <i class="fas fa-film"></i> Films
                </a>
                <a class="btn btn-categories" href="#" id="animals">
                    <i class="fa-solid fa-dog"></i> Animals
                </a>
                <a class="btn btn-categories" href="#" id="cars">
                    <i class="fa-solid fa-car"></i> Cars
                </a>
                <a class="btn btn-categories" href="#" id="sports">
                    <i class="fa-solid fa-person-running"></i> Sports
                </a>
            </div>

        </section>
        <section id="game" class="hidden">
            <div class="flex-center flex-column">
                <h1>Quiz Factor</h1>

                <div class="quiz-score">
                   <p> Score: <span id="correct-score"></span> / <span id="total-question"></span></p>
                </div>

                <div class="question-area">
                    <h2 class="quiz-question" id="question">
                        <br> <span>
                             <!-- category -->
                            </span>
                    </h2>
                    <ul class="quiz-answers" id="options">
                        <li class="selected"></li>
                    </ul>
                    <div id="result">
                        <!-- results here -->
                    </div>
                </div>
                <div class="quiz-foot">

                    <a href="#" id="check-answer"> Check Answers </a>
                    <a href="#" id="play-again">Play Again!</a>

                </div>
            </div>
        </section>
    </div>


    <!-- quiz app js -->
    <script src="assets/js/script.js"></script>
</body>

</html>
